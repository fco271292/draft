<!DOCTYPE html>
<html>
<head>
	<title>Calendario</title>
	<meta charset="utf-8"/>
</head>
<body>	
	<div>
		<table>
			<caption>Evento nuevo</caption>
			<thead></thead>
			<tbody>
				<tr>
					<td><label>Inicio:</label></td>
					<td><input type="text" name="startEvent" id="startEvent" placeholder="DD-MM-YYYY HH:MM:SS" /></td>
				</tr>
				<tr>
					<td><label>Fin:</label></td>
					<td><input type="text" name="endEvent" id="endEvent" placeholder="DD-MM-YYYY HH:MM:SS"/></td>
				</tr>
				<tr>
					<td><label>Descripcion:</label></td>
					<td><input type="text" name="descriptionEvent" id="descriptionEvent" /><br/></td>
				</tr>
				<tr>
					<td rowspan="2"><button id="buttonSave">Guardar</button></td>
				</tr>

			</tbody>
		</table>
	</div>

	<div id="calendar"></div>

	<link rel="stylesheet" type="text/css" href="fullcalendar-3.4.0/fullcalendar.css"/>
	<script type="text/javascript" src="fullcalendar-3.4.0/lib/jquery.min.js"></script>
	<script type="text/javascript" src="fullcalendar-3.4.0/lib/moment.min.js"></script>

	<script type="text/javascript" src="fullcalendar-3.4.0/fullcalendar.min.js"></script>
	<!--<script type="text/javascript" src="fullcalendar-3.4.0/fullcalendar.min.css"></script>
	<script type="text/javascript" src="fullcalendar-3.4.0/fullcalendar.print.css"></script>
	-->
	<script type="text/javascript" src="fullcalendar.js"></script>
	
</body>
</html>
